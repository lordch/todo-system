<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/odhacz</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "JetBrains Mono", "Fira Code", "SF Mono", Consolas, monospace;
      background: #1a1a2e;
      color: #eee;
      padding: 1rem;
      line-height: 1.5;
    }
    
    header {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    
    .filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      flex: 1;
    }
    
    select, input[type="text"] {
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      font-family: inherit;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 6px;
      color: #eee;
    }
    select:focus, input:focus { outline: none; border-color: #e94560; }
    
    #folder-filter { min-width: 150px; }
    #checked-filter { min-width: 120px; }
    #search { flex: 1; min-width: 150px; }
    
    .actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-family: inherit;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    
    #save-btn {
      background: #e94560;
      color: white;
    }
    #save-btn:hover { background: #d63850; }
    #save-btn:disabled { background: #555; cursor: not-allowed; }
    
    #refresh-btn {
      background: #0f3460;
      color: #eee;
    }
    #refresh-btn:hover { background: #16213e; }
    
    .stats {
      color: #888;
      font-size: 0.8rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    .stats .changed { color: #e94560; font-weight: bold; }
    
    .file-group {
      margin-bottom: 1rem;
      background: #16213e;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .file-group h2 {
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.6rem 1rem;
      background: #0f3460;
      color: #e94560;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .file-group h2:hover { background: #0a2540; }
    
    .file-group h2 .add-task-btn {
      background: #e94560;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
      opacity: 0.7;
    }
    .file-group h2 .add-task-btn:hover { opacity: 1; }
    
    .add-task-form {
      padding: 0.75rem 1rem;
      background: #1a2744;
      border-bottom: 1px solid #0f3460;
      display: none;
    }
    .add-task-form.active { display: flex; }
    .add-task-form input {
      flex: 1;
      padding: 0.5rem;
      background: #16213e;
      border: 1px solid #0f3460;
      color: #eee;
      border-radius: 4px;
      font-family: inherit;
    }
    .add-task-form button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-task-form button:hover { background: #d63850; }
    
    .file-group.collapsed .tasks { display: none; }
    .file-group h2 .filename::before { content: "‚ñº "; font-size: 0.7rem; }
    .file-group.collapsed h2 .filename::before { content: "‚ñ∂ "; }
    
    .section-header {
      font-size: 0.8rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: #1a2744;
      color: #aaa;
      cursor: pointer;
      user-select: none;
      border-top: 1px solid #0f3460;
    }
    .section-header:hover { background: #1f2f54; }
    .section-header::before { content: "‚ñº "; font-size: 0.6rem; opacity: 0.6; }
    
    .section-tasks.collapsed { display: none; }
    .section-tasks.collapsed + .section-header::before { content: "‚ñ∂ "; }
    
    .task {
      display: flex;
      align-items: flex-start;
      gap: 0.6rem;
      padding: 0.6rem 1rem;
      border-bottom: 1px solid #1a1a2e;
      transition: background 0.15s;
    }
    .task:last-child { border-bottom: none; }
    .task:hover { background: #1a2744; }
    
    .task input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      margin-top: 0.15rem;
      accent-color: #e94560;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .task label {
      flex: 1;
      cursor: pointer;
      word-break: break-word;
      font-size: 0.9rem;
    }
    
    .task.checked label {
      text-decoration: line-through;
      opacity: 0.5;
    }
    
    .task .line-num {
      color: #555;
      font-size: 0.75rem;
      flex-shrink: 0;
    }
    
    .task.changed {
      background: #2a1a2e;
      border-left: 3px solid #e94560;
    }
    
    #empty, #loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    #loading { color: #e94560; }
    
    /* Modal Editor */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.active { display: flex; }
    
    .modal {
      background: #16213e;
      border-radius: 8px;
      width: 90%;
      max-width: 1200px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    .modal-header {
      padding: 1rem 1.5rem;
      background: #0f3460;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .modal-header h3 {
      font-size: 1rem;
      color: #e94560;
      margin: 0;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 2rem;
      height: 2rem;
    }
    .modal-close:hover { color: #eee; }
    
    .modal-tabs {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #0f3460;
    }
    
    .modal-tab {
      padding: 0.5rem 1rem;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      border-radius: 4px;
    }
    .modal-tab.active {
      background: #0f3460;
      color: #e94560;
    }
    .modal-tab:hover { color: #eee; }
    
    .modal-content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .tab-panel {
      display: none;
      flex: 1;
      overflow: auto;
      padding: 1.5rem;
    }
    .tab-panel.active { display: flex; flex-direction: column; }
    
    #editor-textarea {
      flex: 1;
      width: 100%;
      padding: 1rem;
      background: #1a1a2e;
      color: #eee;
      border: 1px solid #0f3460;
      border-radius: 4px;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      resize: none;
    }
    #editor-textarea:focus { outline: none; border-color: #e94560; }
    
    #preview-panel {
      background: #1a1a2e;
      padding: 1.5rem;
      border-radius: 4px;
      overflow: auto;
      line-height: 1.6;
    }
    #preview-panel h1, #preview-panel h2, #preview-panel h3 { 
      color: #e94560; 
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    #preview-panel ul { margin-left: 1.5rem; }
    #preview-panel code { 
      background: #0f3460; 
      padding: 0.2rem 0.4rem; 
      border-radius: 3px; 
    }
    
    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #0f3460;
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }
    
    .file-group h2 .edit-btn {
      background: #0f3460;
      color: #aaa;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
      opacity: 0.7;
      margin-right: 0.5rem;
    }
    .file-group h2 .edit-btn:hover { opacity: 1; color: #eee; }
  </style>
</head>
<body>
  <header>
    <div class="filters">
      <select id="folder-filter">
        <option value="">Wszystkie foldery</option>
      </select>
      <select id="checked-filter">
        <option value="all">Wszystkie</option>
        <option value="false">Niezrobione</option>
        <option value="true">Zrobione</option>
      </select>
      <input type="text" id="search" placeholder="Szukaj‚Ä¶">
    </div>
    <div class="actions">
      <button id="refresh-btn" onclick="loadTasks()">Od≈õwie≈º</button>
      <button id="save-btn" onclick="saveChanges()" disabled>Zapisz</button>
      <button id="sync-btn" onclick="syncGitHub()" style="display:none">üîÑ Sync</button>
    </div>
    <div class="stats">
      Wszystkie: <span id="total">0</span> ¬∑ 
      Pokazane: <span id="shown">0</span> ¬∑ 
      Zmiany: <span id="changes" class="changed">0</span>
      <span id="sync-status" style="display:none"></span>
    </div>
  </header>
  
  <main id="tasks"></main>
  <div id="loading">≈Åadowanie...</div>
  <div id="empty" style="display:none">Brak zada≈Ñ</div>

  <!-- Modal Editor -->
  <div id="editor-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="editor-title">Edycja pliku</h3>
        <button class="modal-close" onclick="closeEditor()">&times;</button>
      </div>
      
      <div class="modal-tabs">
        <button class="modal-tab active" onclick="switchTab('edit')">Edit</button>
        <button class="modal-tab" onclick="switchTab('preview')">Preview</button>
      </div>
      
      <div class="modal-content">
        <div id="edit-panel" class="tab-panel active">
          <textarea id="editor-textarea" spellcheck="false"></textarea>
        </div>
        <div id="preview-panel" class="tab-panel"></div>
      </div>
      
      <div class="modal-footer">
        <button onclick="closeEditor()">Anuluj</button>
        <button id="save-file-btn" onclick="saveFile()">Zapisz</button>
      </div>
    </div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
